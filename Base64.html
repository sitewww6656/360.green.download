<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易Base64工具</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      box-sizing: border-box;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    button {
      flex: 1;
      padding: 8px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    #copyBtn {
      background: #28a745;
    }
    #copyBtn:hover {
      background: #218838;
    }
    #clearBtn {
      background: #dc3545;
    }
    #clearBtn:hover {
      background: #c82333;
    }
    #status {
      color: #666;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Base64 编码/解码</h2>
  <div class="container">
    <textarea id="input" placeholder="输入要转换的文本或Base64编码..."></textarea>
    <div class="buttons">
      <button id="encodeBtn">编码</button>
      <button id="decodeBtn">解码</button>
      <button id="copyBtn">复制结果</button>
      <button id="clearBtn">清空</button>
    </div>
    <textarea id="output" placeholder="转换结果将显示在这里..." readonly></textarea>
    <div id="status"></div>
  </div>

  <script>
    const input = document.getElementById('input');
    const output = document.getElementById('output');
    const status = document.getElementById('status');
    
    // 编码功能
    document.getElementById('encodeBtn').addEventListener('click', () => {
      try {
        output.value = btoa(unescape(encodeURIComponent(input.value)));
        showStatus('编码完成');
      } catch (e) {
        showStatus('编码失败: ' + e.message, true);
      }
    });
    
    // 解码功能
    document.getElementById('decodeBtn').addEventListener('click', () => {
      try {
        output.value = decodeURIComponent(escape(atob(input.value)));
        showStatus('解码完成');
      } catch (e) {
        showStatus('解码失败: 请输入有效的Base64编码', true);
      }
    });
    
    // 复制结果
    document.getElementById('copyBtn').addEventListener('click', () => {
      if (output.value) {
        output.select();
        document.execCommand('copy');
        showStatus('已复制到剪贴板');
      } else {
        showStatus('没有可复制的内容', true);
      }
    });
    
    // 清空内容
    document.getElementById('clearBtn').addEventListener('click', () => {
      input.value = '';
      output.value = '';
      status.textContent = '';
      input.focus();
    });
    
    // 显示状态信息
    function showStatus(msg, isError = false) {
      status.textContent = msg;
      status.style.color = isError ? '#dc3545' : '#28a745';
      setTimeout(() => status.textContent = '', 2000);
    }
  </script>
</body>
</html>
